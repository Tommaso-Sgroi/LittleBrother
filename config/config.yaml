

database:
  path: "database.db"
  drop_db: false

files:
  basedir_enroll_path: "./registered_faces"

frame_controller:
  sources: [[0, 'webcam']]
  device: "cpu"
  yolo_model_name: "yolo11n.pt"
  max_queue_size: null
  fps: 30
  timeout: 0.1
  scale_size: 100
  face_recogniser_threshold: 0.5
  view: true

fake_camera_mode: false # fakes video to cameras, useful for testing and debugging while inserting information into the database


logger:
    level: "DEBUG"
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
    to_file: false
    file_path: "log.log"


